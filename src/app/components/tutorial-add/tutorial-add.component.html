<div class="edit-form">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tutorial.studentTitle"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="tutorial.studentName"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select
          class="form-control"
          id="gender"
          required
          [(ngModel)]="tutorial.studentGender"
          (change)="getSelectedGender()"
          name="gender"
        >
          <option value="null" disabled>Select Gender</option>
          <option *ngFor="let gender of genderlist" [value]="gender.id">
            {{ gender.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          required
          [(ngModel)]="tutorial.studentDescription"
          name="description"
        />
      </div>

      <button class="btn btn-success" (click)="saveTutorial()">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tutorial was submitted succesfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
  </div>
</div>
