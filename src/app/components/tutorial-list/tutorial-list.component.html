<div class="list row">
  <div class="col-12">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
        (ngModelChange)="searchTitle()"
      />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="searchTitle()">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6 mb-4">
    <h4 class="text-center border-bottom pb-2">Tutorials List</h4>
    <ul class="list-group list-view">
      <li
        class="list-group-item"
        *ngFor="let tutorial of tutorials; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
        {{ tutorial.studentTitle }}
      </li>
    </ul>
    <button
      class="btn btn-sm btn-danger px-3 form-control mt-2"
      (click)="removeAllTutorials()"
      title="Remove all students list"
    >
      <fa-icon [icon]="faTrash"></fa-icon>
      <span class="pl-2">Remove All</span>
    </button>
  </div>
  <div class="col-md-6 mb-4">
    <h4 class="text-center border-bottom pb-2">Details</h4>
    <app-tutorial-details
      [viewMode]="true"
      [currentTutorial]="currentTutorial"
    ></app-tutorial-details>
  </div>
</div>
